name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - macos-universal
          - macos-arm64
          - macos-x64
          - windows-x64
          - windows-ia32
          - all
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: true

jobs:
  build-macos-universal:
    if: inputs.platform == 'macos-universal' || inputs.platform == 'all'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Build Universal Binary
        run: yarn dist:mac:universal

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: |
            out/make/*.dmg
            out/make/*.zip
          retention-days: 7

  build-macos-arm64:
    if: inputs.platform == 'macos-arm64' || inputs.platform == 'all'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build ARM64
        run: yarn dist:mac:arm64

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            out/make/*.dmg
            out/make/*.zip
          retention-days: 7

  build-macos-x64:
    if: inputs.platform == 'macos-x64' || inputs.platform == 'all'
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Intel x64
        run: yarn dist:mac:x64

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            out/make/*.dmg
            out/make/*.zip
          retention-days: 7

  build-windows-x64:
    if: inputs.platform == 'windows-x64' || inputs.platform == 'all'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Build Windows x64
        run: yarn dist:win:x64

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.nupkg
          retention-days: 7

  build-windows-ia32:
    if: inputs.platform == 'windows-ia32' || inputs.platform == 'all'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Windows ia32
        run: yarn dist:win:ia32

      - name: Upload artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-ia32
          path: |
            out/make/squirrel.windows/ia32/*.exe
            out/make/squirrel.windows/ia32/*.nupkg
          retention-days: 7
