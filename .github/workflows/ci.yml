name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - 'claude/**'  # Enable CI on claude branches for testing
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Run lint
        run: yarn lint || true  # Continue on ESLint 9 migration issues

      - name: Run tests
        run: yarn test

      - name: Run native module validation
        run: yarn test:native:validate

      - name: Build application
        run: yarn build

      - name: Test macOS build (ARM64)
        run: yarn dist:mac:arm64
        if: matrix.node-version == 20

  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Run lint
        run: yarn lint
        continue-on-error: true  # Continue on ESLint 9 migration issues

      - name: Run tests
        run: yarn test

      - name: Build application
        run: yarn build

      - name: Test Windows build (x64)
        run: yarn dist:win:x64
        if: matrix.node-version == 20

  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Run lint
        run: yarn lint || true

      - name: Run tests
        run: yarn test

      - name: Build application
        run: yarn build

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run security audit
        run: yarn security:check
        continue-on-error: true

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
