name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check for outdated packages
        id: outdated
        run: |
          yarn outdated --json > outdated.json || true
          echo "outdated_count=$(cat outdated.json | jq -r '.data.body | length')" >> $GITHUB_OUTPUT

      - name: Update dependencies
        if: steps.outdated.outputs.outdated_count != '0'
        run: |
          # Update minor and patch versions only (safer)
          npx npm-check-updates -u --target minor
          yarn install

      - name: Run tests
        run: |
          yarn typecheck
          yarn lint
          yarn test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: automated dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR contains automated dependency updates for minor and patch versions.

            ### Updated packages:
            ```json
            $(cat outdated.json | jq -r '.data.body')
            ```

            ### Checklist
            - [ ] All tests pass
            - [ ] Application builds successfully
            - [ ] No breaking changes detected
            - [ ] Manual testing completed

            ---
            *This PR was automatically generated by the dependency update workflow.*
          branch: automated-dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
          reviewers: |
            ${{ github.repository_owner }}