  build:
    name: Build macOS DMG
    needs: [quality-check] # Removed test dependency
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev libxkbfile-dev

      - name: Install dependencies
        run: |
          # Skip native modules on non-macOS platforms
          if [ "${{ runner.os }}" != "macOS" ]; then
            export SKIP_NATIVE_MODULES=true
          fi
          yarn install --frozen-lockfile --ignore-scripts
          # Run postinstall only on macOS
          if [ "${{ runner.os }}" == "macOS" ]; then
            yarn postinstall || true
          fi

      - name: Build native modules
        run: yarn build:native

      - name: Build application
        run: yarn build

      - name: Package application for macOS DMG
        if: runner.os == 'macOS'
        run: |
          # Create DMG for macOS
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            yarn make --arch=arm64
          elif [ "${{ matrix.arch }}" == "x64" ]; then
            yarn make --arch=x64
          fi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dmg-macos-${{ matrix.arch }}
          path: out/make/*.dmg
          retention-days: 7

  create-release:
    name: Create Pre-release
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER="${{ github.run_number }}"
          FULL_VERSION="${VERSION}-dev.${BUILD_NUMBER}"
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "Creating release for version: ${FULL_VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          cat << EOF > CHANGELOG.md
          ## Development Build ${FULL_VERSION}

          ### Changes in this build:
          $(git log -10 --pretty=format:"- %s (%h)" --no-merges)

          ### Build Information:
          - Branch: develop
          - Commit: ${{ github.sha }}
          - Build Number: ${{ github.run_number }}
          - Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: FileCataloger v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true

  publish-assets:
    name: Publish DMG Files
    needs: [create-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: dmg-macos-${{ matrix.arch }}
          path: ./artifacts

      - name: Find and upload DMG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the DMG file
          DMG_PATH=$(find ./artifacts -name "*.dmg" | head -1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG file found"
            exit 1
          fi

          # Rename to include version and architecture
          DMG_NAME="FileCataloger-${{ needs.create-release.outputs.version }}-macOS-${{ matrix.arch }}.dmg"
          mv "$DMG_PATH" "./artifacts/$DMG_NAME"

          echo "Found DMG: $DMG_PATH"
          echo "Renamed to: $DMG_NAME"
          echo "Uploading to release..."

          # Upload to release using gh CLI with the renamed file
          gh release upload v${{ needs.create-release.outputs.version }} \
            "./artifacts/$DMG_NAME" \
            --repo ${{ github.repository }} \
            --clobber

  notify:
    name: Notify Build Status
    needs: [publish-assets]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.publish-assets.result }}" == "success" ]; then
            echo "✅ Build and release successful for develop branch!"
            echo "Version: ${{ needs.create-release.outputs.version }}"
            echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
            echo "DMG files have been uploaded to the release"
          else
            echo "❌ Build or release failed for develop branch"
          fi