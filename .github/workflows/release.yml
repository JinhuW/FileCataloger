name: Production Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  ELECTRON_VERSION: '37.4.0'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Generate full changelog
        id: changelog
        run: |
          cat << 'EOF' > CHANGELOG_FULL.md
          # FileCataloger v${{ steps.version.outputs.version }}

          ## Release Notes

          ### Features
          $(git log --pretty=format:"- %s (%h)" --grep="^feat:" --no-merges $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD 2>/dev/null || echo "- Initial release")

          ### Bug Fixes
          $(git log --pretty=format:"- %s (%h)" --grep="^fix:" --no-merges $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD 2>/dev/null || echo "- Various bug fixes")

          ### Performance Improvements
          $(git log --pretty=format:"- %s (%h)" --grep="^perf:" --no-merges $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD 2>/dev/null || echo "")

          ### Documentation
          $(git log --pretty=format:"- %s (%h)" --grep="^docs:" --no-merges $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD 2>/dev/null || echo "")

          ## Installation

          ### macOS
          - **Universal (Apple Silicon & Intel)**: Download the .dmg file
          - **Apple Silicon only**: Download the arm64 .dmg file
          - **Intel only**: Download the x64 .dmg file

          ### Linux
          - **Debian/Ubuntu**: Download the .deb file and install with `sudo dpkg -i FileCataloger-*.deb`

          ## System Requirements
          - macOS 10.15+ or Linux (Ubuntu 20.04+)
          - 4GB RAM minimum
          - Accessibility permissions (macOS) for drag detection

          ---
          Released on: $(date -u +"%Y-%m-%d")
          EOF

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Full quality check
        run: yarn quality:check

  build-and-sign:
    name: Build and Sign
    needs: [prepare-release, quality-gates]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: universal
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev libxkbfile-dev

      - name: Import macOS certificates
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "Setting up code signing certificates..."
            echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
            security create-keychain -p actions temp.keychain
            security default-keychain -s temp.keychain
            security unlock-keychain -p actions temp.keychain
            security import certificate.p12 -k temp.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions temp.keychain
            rm certificate.p12
          else
            echo "No code signing certificates configured"
          fi

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build native modules
        if: runner.os == 'macOS'
        run: yarn build:native

      - name: Build application
        run: yarn build

      - name: Make distributables
        run: |
          if [ "${{ matrix.arch }}" == "universal" ] && [ "${{ runner.os }}" == "macOS" ]; then
            yarn make:dmg
          elif [ "${{ runner.os }}" == "macOS" ]; then
            yarn dist:mac:${{ matrix.arch }}
          else
            yarn make
          fi
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Notarize macOS app
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$APPLE_ID" ]; then
            echo "Notarizing macOS application..."
            DMG_PATH=$(find out -name "*.dmg" | head -1)
            if [ -n "$DMG_PATH" ]; then
              xcrun notarytool submit "$DMG_PATH" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_ID_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                --wait
              xcrun stapler staple "$DMG_PATH"
            fi
          else
            echo "Skipping notarization - credentials not configured"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/
          retention-days: 30

  create-github-release:
    name: Create GitHub Release
    needs: [prepare-release, build-and-sign]
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          release_name: FileCataloger v${{ needs.prepare-release.outputs.version }}
          body_path: CHANGELOG_FULL.md
          draft: false
          prerelease: false

  upload-release-assets:
    name: Upload Release Assets
    needs: [create-github-release, prepare-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: darwin
            arch: universal
            ext: dmg
            name: macOS-Universal
          - platform: darwin
            arch: arm64
            ext: dmg
            name: macOS-AppleSilicon
          - platform: darwin
            arch: x64
            ext: dmg
            name: macOS-Intel
          - platform: linux
            arch: x64
            ext: deb
            name: Linux-Debian

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./artifacts

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-github-release.outputs.upload_url }}
          asset_path: ./artifacts/*.${{ matrix.ext }}
          asset_name: FileCataloger-${{ needs.prepare-release.outputs.version }}-${{ matrix.name }}.${{ matrix.ext }}
          asset_content_type: application/octet-stream

  publish-update:
    name: Publish Auto-Update
    needs: [create-github-release, prepare-release]
    runs-on: ubuntu-latest

    steps:
      - name: Generate update manifest
        run: |
          cat << EOF > updates.json
          {
            "currentRelease": "${{ needs.prepare-release.outputs.version }}",
            "releases": {
              "darwin-x64": {
                "version": "${{ needs.prepare-release.outputs.version }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare-release.outputs.version }}/FileCataloger-${{ needs.prepare-release.outputs.version }}-macOS-Intel.dmg"
              },
              "darwin-arm64": {
                "version": "${{ needs.prepare-release.outputs.version }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare-release.outputs.version }}/FileCataloger-${{ needs.prepare-release.outputs.version }}-macOS-AppleSilicon.dmg"
              },
              "linux-x64": {
                "version": "${{ needs.prepare-release.outputs.version }}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare-release.outputs.version }}/FileCataloger-${{ needs.prepare-release.outputs.version }}-Linux-Debian.deb"
              }
            }
          }
          EOF

      - name: Upload update manifest
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: updates.json