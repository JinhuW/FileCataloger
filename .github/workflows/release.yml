name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: false
        type: string
      release_type:
        description: 'Release type'
        required: true
        type: choice
        default: 'draft'
        options:
          - draft
          - prerelease
          - release

env:
  NODE_VERSION: '22'
  ELECTRON_VERSION: '37.4.0'

jobs:
  # Quality checks run on all PRs and pushes
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies (skip native modules)
        run: |
          export SKIP_NATIVE_MODULES=true
          yarn install --frozen-lockfile --ignore-scripts

      - name: Run quality checks
        run: |
          yarn typecheck
          yarn lint || true  # Allow warnings
          yarn format:check
          yarn audit --level moderate || true

  # Build for all platforms
  build:
    name: Build ${{ matrix.name }}
    needs: [quality-check]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            name: macOS-universal
            platform: darwin
            arch: universal
            build_cmd: yarn make:dmg
            artifact_ext: dmg

          - os: macos-latest
            name: macOS-arm64
            platform: darwin
            arch: arm64
            build_cmd: yarn dist:mac:arm64
            artifact_ext: dmg

          - os: macos-latest
            name: macOS-x64
            platform: darwin
            arch: x64
            build_cmd: yarn dist:mac:x64
            artifact_ext: dmg

          # Windows builds
          - os: windows-latest
            name: Windows-x64
            platform: win32
            arch: x64
            build_cmd: yarn make
            artifact_ext: exe

          - os: windows-latest
            name: Windows-arm64
            platform: win32
            arch: arm64
            build_cmd: yarn make --arch=arm64
            artifact_ext: exe

          # Linux builds
          - os: ubuntu-latest
            name: Linux-x64-deb
            platform: linux
            arch: x64
            build_cmd: yarn make
            artifact_ext: deb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Platform-specific setup
      - name: Setup Windows build tools
        if: matrix.platform == 'win32'
        run: |
          # Install node-gyp globally for native module builds
          npm install -g node-gyp
          # Ensure Windows build tools are configured
          echo "Windows build tools are pre-installed on GitHub Actions runners"
        shell: bash

      - name: Setup Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev libxkbfile-dev rpm fakeroot dpkg

      # Install and build
      - name: Install dependencies
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            export SKIP_NATIVE_MODULES=true
          fi
          yarn install --frozen-lockfile
        shell: bash

      - name: Build native modules
        if: matrix.platform == 'darwin' || matrix.platform == 'win32'
        run: yarn build:native
        shell: bash

      - name: Build application
        run: yarn build

      - name: Rebuild native modules for packaging (macOS)
        if: matrix.platform == 'darwin'
        run: |
          cd node_modules/macos-alias
          npm rebuild
          cd ../..

      # Code signing for macOS
      - name: Import macOS certificates
        id: import-macos-cert
        if: matrix.platform == 'darwin' && github.event_name == 'push' && (contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "Setting up code signing..."

            # Decode certificate
            echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

            # Verify the p12 file is valid
            echo "Verifying certificate file..."
            if ! openssl pkcs12 -in certificate.p12 -passin "pass:$APPLE_CERTIFICATE_PASSWORD" -nokeys -info 2>/dev/null | head -5; then
              echo "::warning::Certificate file appears to be invalid or password is incorrect"
            fi

            # Create a temporary keychain
            KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
            KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

            # Create keychain
            security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Set keychain settings
            security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"

            # Unlock keychain
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Import certificate with all flags
            echo "Importing certificate..."
            security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -A

            # Set key partition list
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

            # Add to search list
            security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

            # Set as default
            security default-keychain -s "$KEYCHAIN_PATH"

            # Verify certificate is available
            echo "Available signing identities:"
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"

            # Check if we have a valid Developer ID Application certificate
            VALID_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" || true)
            if [ -n "$VALID_IDENTITY" ]; then
              echo "✓ Found valid Developer ID Application certificate"
              echo "MACOS_SIGNING_ENABLED=true" >> $GITHUB_ENV
            else
              echo "::warning::No 'Developer ID Application' certificate found in the imported certificate."
              echo "::warning::The APPLE_CERTIFICATE secret may contain the wrong certificate."
              echo "::warning::Please re-export your Developer ID Application certificate."
              echo "MACOS_SIGNING_ENABLED=false" >> $GITHUB_ENV
            fi

            # Clean up
            rm certificate.p12

            echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
            echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          else
            echo "No certificate provided, skipping code signing setup"
            echo "MACOS_SIGNING_ENABLED=false" >> $GITHUB_ENV
          fi

      # Code signing for Windows
      - name: Import Windows certificates
        if: matrix.platform == 'win32' && github.event_name == 'push' && (contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if ($env:WINDOWS_CERTIFICATE) {
            Write-Host "Setting up Windows code signing..."

            # Decode and save the certificate
            $cert = [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
            $certPath = "${{ runner.temp }}\certificate.pfx"
            [System.IO.File]::WriteAllBytes($certPath, $cert)

            # Export to GITHUB_ENV so subsequent steps can use them
            "WINDOWS_CERT_PATH=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Append
            "WINDOWS_CERT_PASSWORD=$($env:WINDOWS_CERTIFICATE_PASSWORD)" | Out-File -FilePath $env:GITHUB_ENV -Append

            Write-Host "Windows certificate saved to: $certPath"
            Write-Host "Certificate file size: $((Get-Item $certPath).Length) bytes"
          } else {
            Write-Host "No Windows certificate provided, skipping code signing setup"
          }
        shell: powershell

      # Create .env file for notarization (macOS) - only if signing is enabled
      - name: Create .env file for notarization
        if: matrix.platform == 'darwin'
        run: |
          if [ "$MACOS_SIGNING_ENABLED" = "true" ]; then
            cat > .env << ENVEOF
          APPLE_ID=${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD=${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}
          APPLE_IDENTITY=Developer ID Application: Jinhu Wang (5DA3687T6S)
          MACOS_SIGNING_ENABLED=true
          ENVEOF
            echo "Created .env file with signing credentials"
          else
            cat > .env << ENVEOF
          MACOS_SIGNING_ENABLED=false
          ENVEOF
            echo "Created .env file with signing disabled"
          fi
          echo "Contents (redacted):"
          cat .env | sed 's/=.*/=***/'

      # Build distributables
      # Note: Signing credentials are passed from .env file which is conditionally populated
      - name: Build distributables
        run: ${{ matrix.build_cmd }}
        shell: bash

      # Notarize macOS apps (handled by electron-forge with osxNotarize config)
      # The forge.config.js already includes notarization when APPLE_* env vars are set
      - name: Verify notarization
        if: matrix.platform == 'darwin' && github.event_name == 'push' && (contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "Verifying notarization status..."
          for DMG in out/make/*.dmg; do
            if [ -f "$DMG" ]; then
              echo "Checking: $DMG"
              spctl -a -t open --context context:primary-signature "$DMG" || true
              xcrun stapler validate "$DMG" || echo "Note: Stapling may have been done during build"
            fi
          done

      # Upload unsigned Windows artifacts for SignPath signing
      - name: Upload unsigned Windows artifacts for SignPath
        if: matrix.platform == 'win32'
        id: upload-unsigned-windows
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-windows-${{ matrix.arch }}
          path: out/make/squirrel.windows/**/*
          retention-days: 1

      # Sign Windows artifacts with SignPath (Free for Open Source)
      # Prerequisites:
      # 1. Apply at https://signpath.org/ for free OSS certificate
      # 2. Set up SIGNPATH_API_TOKEN secret and SIGNPATH_ORGANIZATION_ID variable
      # 3. Install SignPath GitHub App on your repository
      - name: Sign Windows artifacts with SignPath
        if: matrix.platform == 'win32' && vars.SIGNPATH_ORGANIZATION_ID != ''
        id: signpath-signing
        uses: SignPath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ vars.SIGNPATH_ORGANIZATION_ID }}
          project-slug: FileCataloger
          signing-policy-slug: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'release-signing' || 'test-signing' }}
          artifact-configuration-slug: windows-executable
          github-artifact-id: ${{ steps.upload-unsigned-windows.outputs.artifact-id }}
          wait-for-completion: true
          wait-for-completion-timeout-in-seconds: 600
          output-artifact-directory: out/make/squirrel.windows-signed

      # Copy signed artifacts back (if SignPath signing succeeded)
      - name: Use SignPath signed artifacts
        if: matrix.platform == 'win32' && steps.signpath-signing.outcome == 'success'
        run: |
          Write-Host "Using SignPath signed artifacts..."
          if (Test-Path "out/make/squirrel.windows-signed") {
            # Backup unsigned
            Move-Item "out/make/squirrel.windows" "out/make/squirrel.windows-unsigned" -Force
            # Use signed
            Move-Item "out/make/squirrel.windows-signed" "out/make/squirrel.windows" -Force
            Write-Host "✓ Switched to SignPath signed artifacts"
          }
        shell: powershell

      # Verify Windows code signing
      - name: Verify Windows code signing
        if: matrix.platform == 'win32' && github.event_name == 'push' && (contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          Write-Host "Verifying Windows code signing status..."
          $squirrelPath = "out/make/squirrel.windows"
          if (Test-Path $squirrelPath) {
            $exeFiles = Get-ChildItem -Path $squirrelPath -Filter "*.exe" -Recurse
            if ($exeFiles) {
              foreach ($exe in $exeFiles) {
                Write-Host "Checking: $($exe.FullName)"
                $sig = Get-AuthenticodeSignature -FilePath $exe.FullName
                if ($sig.Status -eq "Valid") {
                  Write-Host "Signed by: $($sig.SignerCertificate.Subject)"
                } else {
                  Write-Host "Signature status: $($sig.Status)"
                }
              }
            } else {
              Write-Host "No exe files found in $squirrelPath"
            }
          } else {
            Write-Host "Squirrel output directory not found"
          }
        shell: powershell
        continue-on-error: true

      # Cleanup keychain (macOS)
      - name: Cleanup keychain
        if: matrix.platform == 'darwin' && always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
          rm -f .env || true

      # Cleanup Windows certificate
      - name: Cleanup Windows certificate
        if: matrix.platform == 'win32' && always()
        run: |
          if (Test-Path "${{ runner.temp }}\certificate.pfx") {
            Remove-Item "${{ runner.temp }}\certificate.pfx" -Force
            Write-Host "Cleaned up Windows certificate"
          }
        shell: powershell

      # Upload artifacts (excluding zip files)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            out/make/**/*.${{ matrix.artifact_ext }}
          retention-days: 30
          if-no-files-found: error

  # Create release when pushing to main branch, tags, or manual trigger
  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and release type
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            RELEASE_TYPE="release"
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
            VERSION=$(node -p "require('./package.json').version")
            RELEASE_TYPE="release"
          else
            VERSION=$(node -p "require('./package.json').version")
            RELEASE_TYPE="draft"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, Type: ${RELEASE_TYPE}"

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get the previous tag for changelog
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog sections
          if [ -n "$PREV_TAG" ]; then
            FEATURES=$(git log --pretty=format:"- %s (%h)" --grep="^feat" --no-merges ${PREV_TAG}..HEAD 2>/dev/null || echo "")
            FIXES=$(git log --pretty=format:"- %s (%h)" --grep="^fix" --no-merges ${PREV_TAG}..HEAD 2>/dev/null || echo "")
            OTHER=$(git log --pretty=format:"- %s (%h)" --grep="^chore\|^docs\|^style\|^refactor\|^perf\|^test\|^build\|^ci" --no-merges ${PREV_TAG}..HEAD 2>/dev/null || echo "")
          else
            FEATURES=$(git log --pretty=format:"- %s (%h)" --grep="^feat" --no-merges -20 2>/dev/null || echo "")
            FIXES=$(git log --pretty=format:"- %s (%h)" --grep="^fix" --no-merges -20 2>/dev/null || echo "")
            OTHER=$(git log --pretty=format:"- %s (%h)" --grep="^chore\|^docs\|^style\|^refactor\|^perf\|^test\|^build\|^ci" --no-merges -20 2>/dev/null || echo "")
          fi

          # Build release notes
          cat > RELEASE_NOTES.md << NOTES_EOF
          # FileCataloger v${VERSION}

          ## What's Changed

          ### Features
          ${FEATURES:-_No new features in this release_}

          ### Bug Fixes
          ${FIXES:-_No bug fixes in this release_}

          ### Other Changes
          ${OTHER:-_No other changes in this release_}

          ## Downloads

          ### macOS (Signed & Notarized)
          - **Universal (Apple Silicon + Intel)**: \`FileCataloger-${VERSION}-macOS-universal.dmg\`
          - **Apple Silicon only**: \`FileCataloger-${VERSION}-macOS-arm64.dmg\`
          - **Intel only**: \`FileCataloger-${VERSION}-macOS-x64.dmg\`

          ### Windows
          - **64-bit**: \`FileCataloger-${VERSION}-Windows-x64.exe\`
          - **ARM64**: \`FileCataloger-${VERSION}-Windows-arm64.exe\`

          ### Linux
          - **Debian/Ubuntu**: \`FileCataloger-${VERSION}-Linux-x64-deb.deb\`

          ## System Requirements

          ### macOS
          - macOS 10.15 (Catalina) or later
          - Accessibility permissions required for drag detection

          ### Windows
          - Windows 10 version 1903 or later

          ### Linux
          - Ubuntu 20.04 or equivalent
          - X11 window system

          ---
          *Released on $(date -u +"%Y-%m-%d %H:%M UTC")*
          NOTES_EOF

          echo "Generated release notes:"
          cat RELEASE_NOTES.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Function to rename files with version
          rename_artifact() {
            local file="$1"
            local platform="$2"
            local ext="${file##*.}"
            local basename=$(basename "$file" ".$ext")
            local newname="FileCataloger-${{ steps.version.outputs.version }}-${platform}.${ext}"
            cp "$file" "release-assets/$newname"
            echo "Prepared: $newname"
          }

          # Process all artifacts
          for artifact_dir in artifacts/build-*; do
            if [ -d "$artifact_dir" ]; then
              platform_name=$(basename "$artifact_dir" | sed 's/build-//')

              # Find and rename distributables (excluding zip files)
              shopt -s nullglob globstar
              for ext in dmg exe deb AppImage; do
                for file in "$artifact_dir"/**/*."$ext"; do
                  if [ -f "$file" ]; then
                    rename_artifact "$file" "$platform_name"
                  fi
                done
              done
            fi
          done

          echo "Release assets prepared:"
          ls -la release-assets/

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: FileCataloger v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: ${{ steps.version.outputs.release_type == 'draft' }}
          prerelease: ${{ steps.version.outputs.release_type == 'prerelease' }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate update manifest
        if: steps.version.outputs.release_type == 'release'
        run: |
          cat << EOF > updates.json
          {
            "version": "${{ steps.version.outputs.version }}",
            "releaseDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "downloads": {
              "darwin-universal": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-macOS-universal.dmg",
                "size": $(stat -f%z release-assets/*macOS-universal.dmg 2>/dev/null || echo "0")
              },
              "darwin-arm64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-macOS-arm64.dmg",
                "size": $(stat -f%z release-assets/*macOS-arm64.dmg 2>/dev/null || echo "0")
              },
              "darwin-x64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-macOS-x64.dmg",
                "size": $(stat -f%z release-assets/*macOS-x64.dmg 2>/dev/null || echo "0")
              },
              "win32-x64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-Windows-x64.exe",
                "size": $(stat -f%z release-assets/*Windows-x64.exe 2>/dev/null || echo "0")
              },
              "win32-arm64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-Windows-arm64.exe",
                "size": $(stat -f%z release-assets/*Windows-arm64.exe 2>/dev/null || echo "0")
              },
              "linux-x64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/FileCataloger-${{ steps.version.outputs.version }}-Linux-x64-deb.deb",
                "size": $(stat -f%z release-assets/*Linux-x64-deb.deb 2>/dev/null || echo "0")
              }
            }
          }
          EOF

      - name: Upload update manifest
        if: steps.version.outputs.release_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest
          path: updates.json
          retention-days: 90