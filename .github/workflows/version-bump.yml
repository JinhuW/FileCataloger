name: Automated Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[no-bump]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event.inputs.bump_type }}" != "" ]; then
            BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          else
            # Analyze commit messages for automatic bump
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE\|^feat!:"; then
              BUMP_TYPE="major"
            elif echo "$COMMIT_MSG" | grep -q "^feat:"; then
              BUMP_TYPE="minor"
            elif echo "$COMMIT_MSG" | grep -q "^fix:"; then
              BUMP_TYPE="patch"
            else
              BUMP_TYPE="patch"
            fi
          fi
          echo "bump_type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          echo "Bumping version: ${BUMP_TYPE}"

      - name: Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.bump_type.outputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=${OLD_VERSION}" >> $GITHUB_OUTPUT
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Version bumped from ${OLD_VERSION} to ${NEW_VERSION}"

      - name: Generate changelog entry
        run: |
          cat << EOF > CHANGELOG_ENTRY.md
          ## [v${{ steps.version.outputs.new_version }}] - $(date +%Y-%m-%d)

          ### Changes
          $(git log --pretty=format:"- %s (%h)" HEAD~5..HEAD --no-merges)

          ### Contributors
          $(git log --pretty=format:"- %an" HEAD~5..HEAD --no-merges | sort -u)
          EOF

      - name: Update CHANGELOG.md
        run: |
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG_ENTRY.md CHANGELOG.md > CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          fi

      - name: Commit version bump
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]

          Automated version bump from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref_name }}

      - name: Create version tag
        if: github.ref == 'refs/heads/develop'
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}-dev" -m "Development version ${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}-dev"